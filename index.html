<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Poster</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- file style css -->
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <section class="client">
        <div class="row">
            <div class="bx-wrapper"><div class="bx-viewport" aria-live="polite" style="width: 100%; overflow: hidden; position: relative; height: 124px;"><div class="carousel-client" style="width: 6215%; position: relative; transition-duration: 0s; transform: translate3d(-1170px, 0px, 0px);"><div class="slide bx-clone" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="true"><img src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/slider-logo2.png"></div><div class="slide bx-clone" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="true"><img src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/slider-logo3.png"></div><div class="slide bx-clone" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="true"><img src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/slider-logo1.png"></div><div class="slide bx-clone" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="true"><img src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/slider-logo2.png"></div><div class="slide bx-clone" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="true"><img src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/slider-logo3.png"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="false"><img src="./img/ocp.svg" width="90"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px; margin-top: 15px;" aria-hidden="false"><img src="./img/simplon.svg" style="margin-left: -70px;"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="false"><img src="./img/ofppt.png" width="120"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="false"><img src="./img/ocp.svg" width="90"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px; margin-top: 15px;" aria-hidden="false"><img src="./img/simplon.svg" style="margin-left: -70px;"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="false"><img src="./img/ofppt.png" width="120"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="false"><img src="./img/ocp.svg" width="90"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px; margin-top: 15px;" aria-hidden="false"><img src="./img/simplon.svg" style="margin-left: -70px;"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="false"><img src="./img/ofppt.png" width="120"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="false"><img src="./img/ocp.svg" width="90"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px; margin-top: 15px;" aria-hidden="false"><img src="./img/simplon.svg" style="margin-left: -70px;"></div>
                <div class="slide" style="float: left; list-style: none; position: relative; width: 234px;" aria-hidden="false"><img src="./img/ofppt.png" width="120"></div>
            </div>
    </section>


    <main class="poster">
        <video id="videoBG" poster="./img/poster.png" autoplay muted loop>
            <source src="./img/computer-program-languages.mp4" type="video/mp4">
        </video>
        <div class="content container">
            <div class="row">
                <section class="info col-lg-6 col-md-12">
                    <!-- <h1>HACK<br><span>ATH</span><br><span>ON</span></h1> -->
                    <h1 style="margin-right: 110px; margin-top: 15px;">Hello HACKATHON</h1>
                    <!-- <p>lorem ipsum dolor sit amet, con</p> -->
                    <div class="img">
                        <img src="./img/Illustration.svg" >
                    </div>
                </section>
                <section class="card-info col-lg-6 col-md-12">
                    <div class="content">
                        <p>SoliCode</p>
                        <h2>HACKATHON</h2>
                        <p>2022</p>
                        <h3>front end developer</h3>
                        <div class="register">
                            <p>LAST DATE FOR REGISTRATION</p>
                            <h3>24th March, 2022</h3>
                        </div>
                        <div class="event">
                            <p>EVENT DATE</p>
                            <h3>11th May, 2022</h3>
                        </div>
                        <div class="certificate">
                            <p style="font-weight:bold; color:#32bda4;">CERTIFICATE</p>
                            <p>WILL BE PROVIDED</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="team col-lg-4">
                    <p>team size:</p>
                    <h1>4</h1>
                </div>
                <div class="contact col-lg-4">
                    <p>for more details about registration go to solicode administration</p>
                </div>
                <div class="fee col-lg-4">
                    <h1>No</h1>
                    <p>registration fee</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.map"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card-info"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>
</html>
